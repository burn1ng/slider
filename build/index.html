<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <title>Slider with notifications</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script type="text/javascript" src="js/web-push-sw.js"></script>
  <!--   <script type="text/javascript" src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script> -->

</head>

<body>

  <!-- <div><button id="subscribe">Subcribe button</button></div> -->
  <div id="topSlider1" class="slider">
    <div class="slider__images">
      <div class="slider__images-wrap">
        <img src="img/example-slide-1.jpg" alt="Photo 1">
        <img src="img/example-slide-2.jpg" alt="Photo 2">
        <img src="img/example-slide-3.jpg" alt="Photo 3">
        <img src="img/example-slide-4.jpg" alt="Photo 4">
        <img src="img/example-slide-5.jpg" alt="Photo 5">
        <img src="img/example-slide-6.jpg" alt="Photo 6">
      </div>
    </div>
  
    <a href="#" class="slider__pager slider__pager_previous"><i class="icon-chevron-left icon-large"></i></a>
    <a href="#" class="slider__pager slider__pager_next"><i class="icon-chevron-right icon-large"></i></a>
  
    <ul class="slider__pagination">
      <li class="slider__pagination-item slider__pagination-item_tmpl">
        <a href="#" data-slider__item="0"></a>
      </li>
    </ul>
  </div>
  <button class="pushButton no-select" id="pushButton"></button>
  <div class="js-subscription-json is-invisible">here the output from server</div>
  <div class="js-subscription-details is-invisible">
    <div>Endpoint:
      <br>
      <span id="endpoint"></span>
    </div>
    <div>Keys:
      <br>p 256dh:
      <br>
      <span id="p256dh"></span>
      <br> auth:
      <br>
      <span id="auth"></span>
    </div>
  </div>

  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
